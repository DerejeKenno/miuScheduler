<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta  http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" >
    <title>Blocks</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>List of Blocks!</h1>
    </div>
    <div class="container">
        <br>
        <a href="/admin/home">Home</a>
    </div>
</div>
<div class="col-lg-3 col-sm-3 col-md-3">

</div>
<div class="col-lg-6 col-sm-6 col-md-6">
    <form method="get" action="/admin/block">
        <button type="submit" class="btn btn-primary fas fa-user-plus ml-2">Add Another Block</button>
        <a href="/admin/home" class="btn btn-primary"><span
                class="fas fa-user-plus ml-2"> Home</span></a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Block Name</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="block:${blocks}">
            <th scope="row"><span th:text="${block.blockID}"></span></th>
            <td><span th:text="${block.blockName}"></span></td>
            <td><span th:text="${block.startDate}"></span></td>
            <td><span th:text="${block.endDate}"></span></td>
            <td> <a th:href="@{/admin/edit/{id} (id=${block.blockID})}"  class="btn btn-primary" ><i class="fas fa-user-edit ml-2"></i> </a></td>
            <td> <a th:href="@{/admin/delete/{id} (id=${block.blockID})}"  class="btn btn-primary" ><i class="fas fa-user-times ml-2"></i> </a></td>

        </tr>
        </tbody>
    </table>

</div>

<div class="col-lg-3 col-sm-3 col-md-3">

</div>
</body>
</html>
