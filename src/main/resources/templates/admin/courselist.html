<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta  http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" >
    <title>Courses</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>List of Courses!</h1>
    </div>
    <div class="container">
        <br>
        <a href="/admin/home">Home</a>
    </div>

</div>
<div class="col-lg-3 col-sm-3 col-md-3">

</div>
<div class="col-lg-6 col-sm-6 col-md-6">
    <form method="get" action="/admin/course">
        <button class="btn btn-primary fas fa-user-plus ml-2" type="submit">Add Course</button>
        <a href="/admin/home" class="btn btn-primary"><span
                class="fas fa-user-plus ml-2"> Home</span></a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Course Number</th>
            <th scope="col">Course Title</th>
            <th scope="col">Course Description</th>
            <th scope="col">Credit Hour</th>
            <th scope="col">Prerequisites</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

            

        </tr>
        </thead>
        <tbody>
        <tr th:each="course:${courses}">
            <th scope="row"><span th:text="${course.id}"></span></th>
            <td><span th:text="${course.courseNumber}"></span></td>
            <td><span th:text="${course.courseTitle}"></span></td>
            <td><span th:text="${course.courseDescription}"></span></td>
            <td><span th:text="${course.creditHour}"></span></td>
            <td><span th:text="${course?.prerequisites?.courseNumber+' '+course?.prerequisites?.courseTitle}"></span></td>
            <td> <a th:href="@{/admin/editcourse/{id} (id=${course.id})}"  class="btn btn-primary" ><i class="fas fa-user-edit ml-2"></i> </a></td>
            <td> <a th:href="@{/admin/deletecourse/{id} (id=${course.id})}"  class="btn btn-primary" ><i class="fas fa-user-times ml-2"></i> </a></td>

            

        </tr>
        </tbody>
    </table>

</div>

<div class="col-lg-3 col-sm-3 col-md-3">

</div>
</body>
</html>
