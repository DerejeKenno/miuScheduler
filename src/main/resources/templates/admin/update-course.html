<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Update Course</h1>
    </div>
</div>
<div class="col-lg-3 col-sm-3 col-md-3">

</div>
<div class="col-lg-6 col-md-6 col-sm-6">
    <form action="#" th:action="@{/admin/updatecourse/{id}(id=${course.id})}" th:object="${course}" method="post">
        <div class="row">


<!--            <div class="form-group col-md-6">-->
<!--                <label for="prerequisit" class="col-form-label">prerequisit</label> <input type="text" th:field="*{prerequisit}" class="form-control" id="prerequisit" placeholder="prerequisit"> <span th:if="${#fields.hasErrors('prerequisit')}" th:errors="*{prerequisit}" class="text-danger"></span>-->
<!--            </div>-->

            <div class="form-group col-md-6">
                <label for="courseTitle" class="col-form-label">courseTitle</label> <input type="text" th:field="*{courseTitle}" class="form-control" id="courseTitle" placeholder="courseTitle"> <span th:if="${#fields.hasErrors('courseTitle')}" th:errors="*{courseTitle}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
                <label for="courseNumber" class="col-form-label">courseNumber</label> <input type="text" th:field="*{courseNumber}" class="form-control" id="courseNumber" placeholder="courseNumber"> <span th:if="${#fields.hasErrors('courseNumber')}" th:errors="*{courseNumber}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
                <label for="courseDescription" class="col-form-label">courseDescription</label> <input type="text" th:field="*{courseDescription}" class="form-control" id="courseDescription" placeholder="courseDescription"> <span th:if="${#fields.hasErrors('courseDescription')}" th:errors="courseDescription" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
                <label for="creditHour" class="col-form-label">creditHour</label> <input type="text" th:field="*{creditHour}" class="form-control" id="creditHour" placeholder="creditHour"> <span th:if="${#fields.hasErrors('creditHour')}" th:errors="creditHour" class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
                <input type="submit" class="btn btn-primary" value="Update Course">
                <a href="/admin/courses" class="btn btn-primary"><span
                        class="fas fa-user-plus ml-2"> Back</span></a>
            </div>
        </div>
    </form>

</div>


<div class="col-lg-3 col-sm-3 col-md-3">

</div>
</body>
</html>
